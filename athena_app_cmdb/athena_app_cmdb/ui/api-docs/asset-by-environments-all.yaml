get:
  parameters:
    - name: id
      in: path
      required: true
      description: The id of the asset to retrieve
      schema:
        type: string
      example: "svc-demo-svc"
    - in: query
      name: params
      schema:
        type: object
      style: form
      explode: true
  summary: An array of envionments data for an asset
  operationId: listEnvironmentsByAssetId
  tags:
    - assetsByEnvironment
  responses:
    "200":
      description: An array of environments data
      headers:
        $ref: "./common-headers.yaml#/response"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AssetsEnvironment"
    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "./Error.yaml"
post:
  summary: Create environment record for an asset
  tags:
    - assets
  operationId: createAsset
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - in: "body"
      name: "body"
      description: Create a new asset entity within app-registry.
      required: true
      schema:
        $ref: "./json-schemas/AssetEnvironment.json"
  responses:
    "201":
      description: Environment record inserted
    default:
      description: Environment insert failed
components:
  schemas:
    AssetsEnvironment:
      type: array
      items:
        $ref: "#/components/schemas/AssetEnvironment"
    AssetEnvironment:
      type: object
      $ref: "./openapi-schemas/AssetEnvironment.json"
