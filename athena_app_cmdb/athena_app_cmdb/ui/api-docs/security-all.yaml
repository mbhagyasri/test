get:
  summary: Get all security providers
  operationId: listSecurityProviders
  tags:
    - security
  responses:
    "200":
      description: An array of security providers
      headers:
        $ref: "./common-headers.yaml#/response"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/SecurityProviders"
    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
post:
  summary: Create new security provider
  tags:
    - security
  operationId: createSecurityProvider
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - in: "body"
      name: "body"
      description: Create a new security Provider within app-registry
      required: true
      schema:
        $ref: "./json-schemas/SecurityProvider.json"
  responses:
    "200":
      description: Resource data has been inserted
    default:
      description: Failed to insert the resource data
components:            
  schemas:
    SecurityProvider:
      type: object
      $ref: "./openapi-schemas/SecurityProvider.json"
    SecurityProviders:
      type: array
      items:
        $ref: "#/components/schemas/SecurityProvider" 
    Error:
      type: object
      $ref: "Error.yaml"