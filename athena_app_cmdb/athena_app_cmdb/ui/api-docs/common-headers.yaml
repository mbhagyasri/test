response:

  x-page-size:
    description: Number of items in the response
    schema:
      type: number

  x-include-deleted:
    description: Include deleted resources in the response.  Default to not show deleted items.
    schema:
      type: string
      enum:
        - true
        - false

  content-length:
    description: size of the entity-body
    schema:
      type: number
  content-type:
    description: Media type of the resource
    schema:
      type: string
  date:    
    description: Date and time at which the message was originated
    schema:
      type: string
  etag:
    description: The identifier for a specific version of this resource      
    schema:
      type: string
