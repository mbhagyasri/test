get:
  parameters:
    - name: id
      in: path
      required: true
      description: The id of the asset to retrieve
      schema:
        type: string
      example: "svc-demo-svc"
    - name: environment_id
      in: path
      required: true
      description: The id of the environment
      schema:
        type: string
      example: "us-dev"
  summary: An array of attaches data for an asset in an environment
  operationId: listAttachesByAssetIdByEnvironment
  tags:
    - assetsByEnvironment
  responses:
    "200":
      description: An array of attachments
      headers:
        $ref: "./common-headers.yaml#/response"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AssetsAttachment"
    default:
      description: unexpected error
      content:
        application/json:
          schema:
            $ref: "./Error.yaml"

components:
  schemas:
    AssetsAttachment:
      type: array
      items:
        $ref: "#/components/schemas/AssetAttachment"
    AssetAttachment:
      type: object
      $ref: "./openapi-schemas/AssetAttachment.json"
