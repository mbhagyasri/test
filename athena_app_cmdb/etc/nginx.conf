server {
    listen       80;
    server_name  localhost;

    location /static/ {
        alias /usr/share/nginx/html/;
        index  index.html index.htm;

        access_log    off;
        log_not_found off;
    }
    location /health {
      access_log    off;
      log_not_found off;

      return 204;
    }
    location / {
      return 204;
    }
}

